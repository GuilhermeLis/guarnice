<ion-header>

  <ion-toolbar color="success">  
    
    <ion-row>

      <ion-col size="4">
        <ion-button float-left size="small" color="primary" (click)="goMain()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-col>
      
      <ion-col class="pd-top-15 small" size="4" text-center>
        MOSTRA COMPETITIVA
      </ion-col>

      <ion-col size="4">
      </ion-col>

    </ion-row>
        
  </ion-toolbar>

</ion-header>

<ion-content>

  <div class="pd-top-15">
    <ion-img src="../assets/GUARNICE.png" class="img"></ion-img>
  </div>

  <div cards>

    <div class="grid-full">

      <ion-row color="dark" text-center>

        <ion-col *ngFor="let filme of todo$ | async">

          <ion-img [src]= 'filme.imgURL'class="imgMovie"></ion-img>
          <p class="small">{{filme.name}}</p>
          <p class="small">{{filme.direcao}}</p>
          <p class="small">{{filme.duracao}}</p>

        </ion-col>

      </ion-row>

    </div>

  </div>
