<ion-header>

  <ion-toolbar color="light">
  
    <ion-row>
      

      <ion-col size="4">
        <ion-icon size="large" name="arrow-back" (click)="goMain()"></ion-icon>
    </ion-col>
    
    <ion-col style="padding-top: 5px;" class="pd-top-15 small" size="4" text-center>
      <h4 style="margin-top: 10px; font-size: 10pt;">JÃšRI POPULAR</h4>
    </ion-col>
    
      <ion-col size="4">
      </ion-col>
    
    </ion-row>
  
  </ion-toolbar>

</ion-header>

<ion-content style="--background: #EEEEEE;">

<!-- Usar um *ngFor aqui -->
  <ion-card padding *ngFor="let filme of todo$ | async">

    <ion-card-header>        
      <ion-card-title>{{filme.name}}</ion-card-title> 
        <ion-card-subtitle>{{filme.categoria}}|| {{filme.genero}} </ion-card-subtitle>   
        <ion-card-subtitle>  {{filme.origin}} | {{filme.duracao}} | {{filme.idade}} </ion-card-subtitle>    
    </ion-card-header>
        
    <ion-card-content>
      <img [src] = "filme.imgURL"/>
          {{filme.sinopse}}
    </ion-card-content>
    
    <p>Dirgido por: {{filme.direcao}} | Produzido no ano de: {{filme.criacao}}</p> 
        
      

   <!-- <ion-input [(ngModel)]="codigo"></ion-input>-->
    <ion-button float-left (click)="goComment(filme.name)" color="medium" class="pd-top-0 square">      
      COMENTE
    </ion-button>

    <ion-button float-right (click)="presentAlertPrompt(filme.name)"   color="medium" class="pd-top-0 square">
      VOTE
    </ion-button>   
    
  </ion-card>

</ion-content>
